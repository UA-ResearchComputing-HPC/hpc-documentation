markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - abbr
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.critic
  - pymdownx.tasklist:
      custom_checkbox: true
  
extra_javascript:
  - assets/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
 
extra_css:
    - assets/stylesheets/extra.css

theme:
  name: material
  logo: assets/images/favicon.ico
  custom_dir: docs/overrides
  favicon: assets/images/favicon.ico
  palette:
    primary: custom
    accent: custom
  icon: 
    annotation: material/star-four-points-circle

  features:
    - navigation.tracking
    - navigation.instant
    - navigation.path
    - toc.integrate
    - content.tabs.link
    - content.tooltips
    - content.code.copy
    - navigation.top
    - announce.dismiss


extra:
  generator: false
  social:
    - icon: material/git
      link: https://github.com/UA-ResearchComputing-HPC/hpc-documentation
      name: Documentation source
    - icon: material/youtube
      link: https://www.youtube.com/@universityofarizonauitsres7597
      name: Training videos
    - icon: material/at
      link: https://uarizona.service-now.com/sp?id=sc_cat_item&sys_id=2983102adbd23c109627d90d689619c6&sysparm_category=84d3d1acdbc8f4109627d90d6896191f
      name: Contact HPC consulting
    - icon: material/help-circle-outline
      link: /support_and_training/faqs/account_access/
      name: FAQs
    - icon: material/web
      link: https://ood.hpc.arizona.edu/pun/sys/dashboard
      name: Open OnDemand
    - icon: material/account
      link: https://portal.hpc.arizona.edu/portal/
      name: User portal

